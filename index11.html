<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>
    <div class="traffic-msg">Welcome to Traffic Simulator</div>
    <div class="container">
        <div class="traffic-box">
            <div class="red-light-holder circle">
                <div class="red-light"></div>
            </div>
            <div class="yellow-light-holder circle">
                <div class="yellow-light"></div>
            </div>
            <div class="green-light-holder circle">
                <div class="green-light"></div>
            </div>
        </div>
    </div>
    <div class="all-button">
        <button class="active-button stop">Stop</button>
        <button class="active-button slow">Slow</button>
        <button class="active-button go">Go</button>
    </div>
    <script src="indexjs11.js"></script>
</body>
</html>
